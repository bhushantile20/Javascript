<html lang="en">
<head>
  
    <script type="text/javascript">
        function add()
        {
             no1=parseInt(document.getElementById("first").value);
             no2=parseInt(document.getElementById("Second").value);
             document.getElementById("mydiv").innerHTML="Addition:"+(no1+no2);
        }
    </script>
</head>
