<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <script type="text/javascript">
        function show()
        {
            var d=new Date();
            document.getElementById("clock").size=60;
            document.getElementById("clock").value=d;
            vart=setTimeout(show,1000);

        }
        </script>

        
    </head>

<body onload="show()">
    <form>
        Clock:<input type="text" id="clock"/>

    </form>
</body>
</html>
