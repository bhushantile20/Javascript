<body>
    <script>
        var x;
        var d=new Date().getDay();
        switch(d)
        {
            case 0:
            x="Today it's sunday";
            break;
            case 1:
            x="today is monday";
            break;
            case 2:
            x="today its tuesday";
            break;
            case 3:
            x="today is wednesday";
            break;
            default:
            x="Looking forward to the weekend";

        }
        document.write(x);
    </script>
