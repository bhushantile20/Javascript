<html>
<body>
<h1>Javascript object constructor</h1>

<p id="demo"></p>

<script>

function Person(first,last,age,eye)
{
	this.firstName=first;
	this.lastName=last;
    this.age=age;
	this.eyecolor=eye;
}

const myFather=new Person("john","Doe",50,"blue");

document.getElementById("demo").innerHTML="My father is"+myFather.age+".";
</script>
</body>
</html>
